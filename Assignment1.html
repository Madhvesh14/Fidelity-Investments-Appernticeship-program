<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>

    <h1>Calculator</h1>
   
    <img src="calculator.jpg" alt="Calculator Header" id="headerimg" height="300" width="400">

    <form>
        <label for="input1">Input1:</label>
        <input type="number" id="input1" name="input1" placeholder="Enter first number"><br><br>

        <label for="input2">Input2:</label>
        <input type="number" id="input2" name="input2" placeholder="Enter second number"><br><br>

        <label for="operation">Select Operation:</label>
        <select id="operation" name="operation">
            <option value="">Select..</option>
            <option value="ADD">ADD</option>
            <option value="SUBTRACT">SUBTRACT</option>
            <option value="MULTIPLY">MULTIPLY</option>
            <option value="DIVIDE">DIVIDE</option>
        </select><br><br>

        <input type="image" src="calc.jpg" alt="Submit" name="submit" height="80" width="80">
        <input type="image" src="reset.jpg" alt="Reset" name="reset" height="80" width="80">
    </form>

</body>

</html>
